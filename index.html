<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast</title>
  </head>
  <body>
    <div class="weather-front">
      <header>
        <form class="search-city" id="search-city-name">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-city-input"
            class="input-city"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="city"></h1>
        <div class="city-data">
          <div class="city-weather-emoji">☁️</div>
          <div class="city-weather-temp" id="city-weather-temp"></div>
          <div class="city-weather-unit">ºC</div>
          <p class="city-weather-info">
            <span id="day-time"> </span><br />
            <span id="description"></span> <br />
            Humidity:<strong id="humidity"></strong>, Wind:<strong
              id="wind-mph"
            ></strong>
          </p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Ninz11" target="_blank">Nigesty</a>, is
        <a href="https://github.com/Ninz11/Daily-Forecast" target="_blank">
          open-sourced on GitHub</a
        >
        and Website hosted on
        <a href="https://thedaily-forecast.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
