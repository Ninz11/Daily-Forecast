<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Forecast</title>
  </head>
  <body>
    <div class="weather-front">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          ☁️13ºC
        </div>
        <div>
          <p>
            Tuesday 18:30 <br />
            cloudy sky <br />
            Humidity:82% Wind:6mph
          </p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Ninz11" target="_blank">Nigesty</a>, is
        <a href="https://github.com/Ninz11/Daily-Forecast" target="_blank">
          open-sourced on GitHub</a
        >
        and Website hosted on
        <a href="https://thedaily-forecast.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
