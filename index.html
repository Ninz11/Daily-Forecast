<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>London</h1>
        ☁️13ºC
      </div>
      <div>
        <p>
          Tuesday 18:30 <br />
          cloudy sky <br />
          Humidity:82% Wind:6mph
        </p>
      </div>
    </main>
    <footer>
      Coded by <a href="https://github.com/Ninz11" target="_blank">Nigesty</a>,
      is
      <a href="https://github.com/Ninz11/Daily-Forecast" target="_blank">
        open-sourced on GitHub</a
      >
      and Website hosted on
      <a href="https://thedaily-forecast.netlify.app/" target="blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
